version: '3'
services:
  nginx:
    image: nginx:latest
    volumes:
    - .:/app
    - ./build/local/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
    - 127.0.0.7:80:80

  web:
    build:
      context: build/local/
      dockerfile: php-fpm.docker
    environment:
      PHP_ENV: Local
    volumes:
    - .:/app
    working_dir: /app